	<body>

		<div class="meny sideMenu">
			<h2 class="title">Menu</h2>
			<ul>
      <div class="row">
  		  <div class="col-md-3" id="Option">
          <div class="row">
            <input type="file" id="inputfile">
          </div>
          <div class="row">
            <button class="btn btn-primary btnWithSpace" id="commitImg">Go !</button>
          </div>
          <div class="row">
            <button class="btn btn-primary btnWithSpace" id="Filter">Sobel</button>
          </div>
          <div class="row">
            <input id="PrecVect" type="number" value="1"/>
          </div>
          <div class="row">
            <button class="btn btn-primary btnWithSpace" id="InputVect">Vectorisation</button>
          </div>
  			  <div class="row ">
                  <p id="ValueSeuil">Seuil : </p>
                  </div>
              <div class= "row">
                  <div class="col-sm-6">
                  <span class="glyphicon glyphicon-minus" id="MinusSeuil"></span>
                      </div>
                  <div class="col-sm-6">
  					<span class="glyphicon glyphicon-plus" id="PlusSeuil"></span>
                  </div>
                    </div>
  				<div class="row ">
  		        <input id="SliderSeuil" type="range" max="255" min="0" step="1"/>
              </div>
  				
          </div>
          </div>
			</ul>
		</div>

		<div class="meny-arrow"></div>

              <div class="contents">
    <div class="container-fluid title">
          <h1>Projet POO2 Automne 2016</h1>
    </div>
                  <div class="container">
  		  <div class="col-md-12">
          <div class="row" id="main">
          </div>    
        <div class="row" id="ImageVecto"> </div> <!-- si possible mettre le svg lÃ  dedans -->
  		  </div>
        </div>
      </div>
		<script>
			// Create an instance of Meny
			var meny = Meny.create({
				menuElement: document.querySelector( '.meny' ),
				contentsElement: document.querySelector( '.contents' ),
				position: Meny.getQuery().p || 'left',
				height: 200,
				width: 260,
				threshold: 40,
				mouse: true,
				touch: true
			});
			if( Meny.getQuery().u && Meny.getQuery().u.match( /^http/gi ) ) {
				var contents = document.querySelector( '.contents' );
				contents.style.padding = '0px';
				contents.innerHTML = '<div class="cover"></div><iframe src="'+ Meny.getQuery().u +'" style="width: 100%; height: 100%; border: 0; position: absolute;"></iframe>';
			}
		</script>

	</body>
